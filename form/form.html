<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cls-form{
        width: 20%;
        background-color: rgb(182, 217, 248);
        margin: 0 auto;
    }
</style>
<body>
    <div class="cls-form">
         <h2>Register form</h2>
        <form style="margin: 10px;">
            <div>
                <label>Email:</label><br>
                <input type="text" placeholder-"Youremail@gmail.com"><br><br>
            </div>
            <div>
                <label>Password:</label><br>
                <input type="text" placeholder-"8 characters"><br><br>
                <div>
                    <div>
                        <label>Confirm Password:</label><br>
                        <input type="text" placeholder-"8 characters"><br><br>
                    </div>
                    <div>
                        <label>Date of birth: </label><br>
                        <input type="date">
                    </div>
                    <div>
                        <br><label>Gender:</label><br>
                        <input type="radio" name="Topping">Male 
                        <input type="radio" name="Topping">Female 
                        <input type="radio" name="Topping">Other <br>
                            
                    </div>

                    <div>
                       <br> <label>Insert your photo: </label><br>
                        <input type="file"><br><br>
                    </div>
                    <div>
                        <label>Insert your resume:</label><br>
                         <input type="file"> <br><br>
                    </div>
                    <div>
                        <label>Security Question:</label><br>
                        <select id="se">
                            <option value="text">
                        Select</option></select><br> <br>
                        <textarea cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>I agree terms and conditions</label><br>
                        <button style="color: white;background-color:  rgb(68, 91, 236); border: none; border-radius: 4px; height: 30px;" type="submit">Register</button>
                    </div>
        </form>
    </div>
</body>

</html>
